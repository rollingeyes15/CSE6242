	<body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            d3.csv("movies.csv")
            	.then(function(data) {

            		data.forEach(function(d) {
            			d.WinsNoms = +d.WinsNoms,
            			d.Rating = +d.Rating,
            			d.Budget = +d.Budget,
            			d.IsGoodRating = +d.IsGoodRating
            		});

			var margin = {top: 30, right: 150, bottom: 30, left: 40},
   			width = 900 - margin.left - margin.right,
    		height = 500 - margin.top - margin.bottom;

    		var x = d3.scaleLinear().range([0, width]);
			var y = d3.scaleLinear().range([height, 0]);

	        var svg = d3.select("body").append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", height + margin.top + margin.bottom)
					    .append("g")
					    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 	var data1 = data.map(function(d) {
 			return [d.Rating, d.WinsNoms, d.IsGoodRating]
 		}
 	);



 	console.log(data1);

 	x.domain(d3.extent(data1, function(d) { return d[0]; })).nice();
	y.domain(d3.extent(data1, function(d) { return d[1]; })).nice();


	// Add the x-axis.
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
.append("text")
      // .attr("class", "label")
      .attr("x", width/2)
      .attr("y", height/2)
      .style("text-anchor", "end")
      .text("Calories");
        ;
 
    // Add the y-axis.
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y))
        .append("text")
	      // .attr("class", "label")
	      // this doesn't work for labels, not sure why
	      .attr("transform", "rotate(-90)")
	      .attr("y", 60)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Protein (g)");
        ;

	var symbolGenerator = d3.symbol()
	  						.size(15);

	function getSymbol(d) {
		return d[2] ? d3.symbolCross : d3.symbolCircle;
	}

    // Add the points!
	d3.select('g')
	.selectAll('path')
	.data(data1)
	.enter()
	.append('path')
	.attr("stroke", function(d){return d[2] ? "blue":"red"})
	.attr('transform', function(d) {
		return "translate(" + x(d[0]) + "," + y(d[1]) + ")"; 
	})
	.attr('d', function(d) {
			symbolGenerator.type(getSymbol(d));
			return symbolGenerator();
	});

	var legendData = [["bad rating", "red", "circle"], ["good rating", "blue", "cross"]];

	svg.selectAll('.symbol')
     .data(legendData)
     .enter()
     .append('path')
     .attr('transform', function(d, i) {
       return 'translate(' + (width) + ',' + ((i * 20) + 10) + ')';
     })
     .attr('d', d3.symbol().type(function(d, i) {
         if (d[2] === "circle") {
           return d3.symbolCircle;
         } else if (d[2] === "cross") {
           return d3.symbolCross;
         } 
       })
       .size(25))
     .style("stroke", function(d) {
       return d[1];
     });

   svg.selectAll('.label')
     .data(legendData)
     .enter()
     .append('text')
     .attr("x", width + 7.5)
     .attr("y", function(d, i){ return ((i * 20) + 12.5);})
     .text(function(d) {
       return d[0];
     });

			svg.append("text")
				.attr("x", (width/2 - margin.right))
				.attr("y", 0)
				.attr("text-anchor", "middle")
				.attr("font-family", "helvetica")
				.attr("font-size", "12px")
				.attr("font-weight", "bold")
				.text("Wins+Nominations vs. Rating");
});


        </script>
