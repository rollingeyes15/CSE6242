    </head>

	<div id="area1"></div>
	<div id="area2"></div>
	<body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var data = d3.csv("movies.csv")
            	.then(function(data) {

            		data.forEach(function(d) {
            			d.WinsNoms = +d.WinsNoms,
            			d.Rating = +d.Rating,
            			d.Budget = +d.Budget,
            			d.IsGoodRating = +d.IsGoodRating
            		});
            		});
(function(){
	var margin = {top: 30, right: 150, bottom: 30, left: 80},
   			width = 900 - margin.left - margin.right,
    		height = 500 - margin.top - margin.bottom;

    		var x = d3.scaleLinear().range([0, width]);
			var y = d3.scaleLinear().range([height, 0]);
			var y2 = d3.scaleLinear().range([margin.bottom+height, 2*margin.bottom]);

	        var svg = d3.select("body").append("svg")
					    .attr("width", width + margin.left + margin.right)
					    .attr("height", 2*(height + margin.top + margin.bottom))
					    .append("g")
					    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

 	var data1 = data.map(function(d) {
 			return [d.Rating, d.WinsNoms, d.Budget, d.IsGoodRating]
 		}
 	);

 	console.log(data1);

 	x.domain(d3.extent(data1, function(d) { return d[0]; })).nice();
	y.domain(d3.extent(data1, function(d) { return d[1]; })).nice();
	y2.domain(d3.extent(data1, function(d) { return d[2]; })).nice();

	// Add the x-axes.
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (2*height +margin.bottom) + ")")
        .call(d3.axisBottom(x));
 
    // Add the y-axes.
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(0," + 1*height + ")")
        .call(d3.axisLeft(y2));


	var symbolGenerator = d3.symbol()
	  						.size(15);

	function getSymbol(d) {
		return d[3] ? d3.symbolCross : d3.symbolCircle;
	}

    // Add the points!
	d3.select("g")
	.selectAll('path')
	.data(data1)
	.enter()
	.append('path')
	.attr("stroke", function(d){return d[3] ? "blue":"red"})
	.attr('transform', function(d) {
		return "translate(" + x(d[0]) + "," + y(d[1]) + ")"; 
	})
	.attr('d', function(d) {
			symbolGenerator.type(getSymbol(d));
			return symbolGenerator();
	});


	//
	d3.select('#area2')
		.selectAll('path')
		.data(data1)
		.enter()
		.append('path')
		// .attr("stroke", function(d){return d[3] ? "blue":"red"})
		.attr("stroke", "green")
		.attr('transform', function(d) {
			return "translate(" + x(d[2]) + "," + y2(d[1]) + ")"; 
		})
		.attr('d', function(d) {
				symbolGenerator.type(getSymbol(d));
				return symbolGenerator();
		});
	//

	var legendData = [["bad rating", "red", "circle"], ["good rating", "blue", "cross"]];

	svg.selectAll('.symbol')
     .data(legendData)
     .enter()
     .append('path')
     .attr('transform', function(d, i) {
       return 'translate(' + (width) + ',' + ((i * 20) + 10) + ')';
     })
     .attr('d', d3.symbol().type(function(d, i) {
         if (d[2] === "circle") {
           return d3.symbolCircle;
         } else if (d[2] === "cross") {
           return d3.symbolCross;
         } 
       })
       .size(25))
     .style("stroke", function(d) {
       return d[1];
     });

   svg.selectAll('.label')
     .data(legendData)
     .enter()
     .append('text')
     .attr("x", width + 7.5)
     .attr("y", function(d, i){ return ((i * 20) + 12.5);})
     .text(function(d) {
       return d[0];
     });

    // Add Title 
	svg.append("text")
		.attr("x", (width/2 - margin.right ))
		.attr("y", 0)
		// .attr("class", "label")
		.attr("text-anchor", "middle")
		.attr("font-family", "sans-serif")
		.attr("font-size", "12px")
		.attr("font-weight", "bold")
		.text("Wins+Nominations vs. Rating");

	// Add x-axis label
	svg.append("text")
      // .attr("class", "label")
      .attr("x", width + margin.left - 5)
      .attr("y", height )
      .attr("font-size", "11px")
      .attr("font-family", "sans-serif")
      .style("text-anchor", "end")
      .text("Rating");

     // Add y-axis label
	svg.append("text")
      // .attr("class", "label")
      .attr("x",  margin.left - 30)
      .attr("y", margin.top - 12)
      .attr("font-size", "11px")
      .attr("font-family", "sans-serif")
      .attr("transform", "rotate(-90)")
      .style("text-anchor", "end")
      .text("Wins+Noms");



})();
			


        </script>
    </body>
